<script>
    const { Engine, Render, Runner, Bodies, Composite, Mouse, MouseConstraint, Body, Events } = Matter;
    const engine = Engine.create();
    const isMobile = window.innerWidth < 480;

    const render = Render.create({
        element: document.getElementById('canvas-container'),
        engine: engine,

    // é‚Šç•Œè¨­å®š
    Composite.add(engine.world, [
        Bodies.rectangle(window.innerWidth/2, window.innerHeight+50, window.innerWidth, 100, { isStatic: true }),
        Bodies.rectangle(-50, window.innerHeight/2, 100, window.innerHeight, { isStatic: true }),
        Bodies.rectangle(window.innerWidth+50, window.innerHeight/2, 100, window.innerHeight, { isStatic: true })

    const colors = ["#00E5FF", "#FF5A5F", "#B693FE", "#26FFBF", "#FFA057", "#000"];
    const blocks = [];

    const count = isMobile ? 40 : 80;
    const blockSize = isMobile ? 0.7 : 1;

    for (let i = 0; i < count; i++) {
        const text = words[i % words.length];
        const color = colors[i % colors.length];
        // ç©æœ¨ä¸»è¦è½åœ¨å…©å´ï¼Œé¿å…é®æ“‹ä¸­å¤®æ–‡å­—å¡ç‰‡
        const sideWidth = window.innerWidth * 0.2;
        const x = Math.random() < 0.5 ? Math.random() * sideWidth : window.innerWidth - (Math.random() * sideWidth);
        
        const block = Bodies.rectangle(x, Math.random() * -2000, (text.length * 25 + 20) * blockSize, 45 * blockSize, {
            restitution: 0.8, friction: 0.1,

        });

    Composite.add(engine.world, blocks);

    // æ–‡å­—æ¸²æŸ“é‚è¼¯
    Events.on(render, 'afterRender', () => {
        const ctx = render.context;
        Composite.allBodies(engine.world).forEach(body => {
            if (body.render.text) {
                const { x, y } = body.position;

                ctx.translate(x, y); ctx.rotate(body.angle);
                ctx.fillStyle = body.render.text.color;
                ctx.font = `900 ${body.render.text.size}px 'Noto Sans TC'`;
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(body.render.text.content, 0, 0);

    });

    document.getElementById('explode-btn').addEventListener('click', () => {

            Body.applyForce(block, block.position, { x: forceX * block.mass, y: -0.4 * block.mass });
